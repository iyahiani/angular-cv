<div class="login-page">
  <div class="form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <form class="login-form">
      <input type="text" placeholder="username" formControlName="login"  placeholder="Enter Name"/>
      <input type="password" placeholder="password" formControlName="password"  placeholder="Enter password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
