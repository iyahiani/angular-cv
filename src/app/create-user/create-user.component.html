<div class="login-page">
  <div class="form" [formGroup]="loginFormCreate" (ngSubmit)="onCreationSubmit()">
    <div class="login-form">
      <input type="email" title="email" placeholder="email" formControlName="email">
      <input type="password" placeholder="password" formControlName="password"/>
      <input type="text" placeholder="login" formControlName="login"/>
      <input type="text" placeholder="role" formControlName="role"/>
      <button (click)="onCreationSubmit()">create</button>

    </div>
    <!--<p class="message">Already registered? <a href="#">Sign In</a></p>-->
  </div>
</div>
